
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Quote Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Quote</h2>
    <form id="vendorForm">
      <label>Vendor Name</label>
      <input type="text" name="vendorName" required />

      <label>Item Name</label>
      <input type="text" name="itemName" required />

      <label>Quoted Rate</label>
      <input type="number" name="rate" step="any" required />

      <label>Lead Time (in Days)</label>
      <input type="number" name="leadTime" />

      <label>Payment Terms</label>
      <input type="text" name="terms" />

      <label>Freight</label>
      <input type="text" name="freight" />

      <label>Packing & Forwarding</label>
      <input type="text" name="pnf" />

      <label>Warranty / Guarantee</label>
      <input type="text" name="warranty" />

      <label>Remarks</label>
      <textarea name="remarks" rows="3"></textarea>

      <button type="submit" class="btn">Submit Quote</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('vendorForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch("https://script.google.com/macros/s/AKfycbxMXaDZTUtULEPp3E1g8ZCW9QUeTwUN_CBUhpuQavOV1qiLtB7jgYH88Wr_iF9z7PTO0w/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });
      if (response.ok) {
        alert("Quote submitted successfully!");
        form.reset();
      } else {
        alert("There was a problem submitting your quote.");
      }
    });
  </script>
</body>
</html>
